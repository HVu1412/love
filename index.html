<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đồng Hồ Bấm Giờ</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
        font-family: "DejaVu Sans Mono", monospace;
    }

    .container {
        width: 100%;
        max-width: 480px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .timer-display {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 60px;
    }

    .time-section {
        text-align: center;
    }

    .time-value {
        font-size: 80px;
        font-weight: bold;
        color: white;
        letter-spacing: 4px;
        line-height: 1;
    }

    .time-label {
        font-size: 14px;
        color: #d8b4fe;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-top: 4px;
    }

    .time-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px; /* giảm khoảng cách */
        margin-bottom: 20px;
        flex-wrap: wrap; /* tránh tràn khi màn hình nhỏ */
    }

    .colon {
        font-size: 64px;
        font-weight: bold;
        color: #a78bfa;
    }

    .milliseconds .time-value {
        font-size: 48px;
        color: #a78bfa;
    }

    .milliseconds .time-label {
        font-size: 12px;
        margin-top: 4px;
    }

    .controls {
        display: flex;
        gap: 20px;
        align-items: center;
    }

    button {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    button:hover { transform: scale(1.1); }
    button:active { transform: scale(0.95); }

    #startStopBtn { background: #22c55e; }
    #startStopBtn.running { background: #ef4444; }
    #resetBtn { background: #9333ea; }

    .btn-icon { width: 36px; height: 36px; fill: white; }

    .status {
        margin-top: 40px;
        text-align: center;
    }

    .status-text {
        color: #d8b4fe;
        font-size: 18px;
        font-weight: 500;
    }

</style>
</head>
<body>
<div class="container">
    <div class="timer-display">
        <div class="time-section">
            <div class="time-value" id="hours">00</div>
            <div class="time-label">Giờ</div>
        </div>

        <div class="time-row">
            <div class="time-section">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Phút</div>
            </div>

            <div class="colon">:</div>

            <div class="time-section">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Giây</div>
            </div>
        </div>

        <div class="milliseconds">
            <div class="time-value" id="milliseconds">00</div>
            <div class="time-label">Mili giây</div>
        </div>
    </div>

    <div class="controls">
        <button id="startStopBtn">
            <svg class="btn-icon" id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg class="btn-icon" id="pauseIcon" viewBox="0 0 24 24" style="display: none;"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>
        </button>

        <button id="resetBtn">
            <svg class="btn-icon" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
        </button>
    </div>

    <div class="status">
        <p class="status-text" id="statusText">Sẵn sàng</p>
    </div>
</div>

<script>
    let startTime = 0;
    let elapsedTime = 0;
    let intervalId = null;
    let isRunning = false;

    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const millisecondsEl = document.getElementById('milliseconds');
    const startStopBtn = document.getElementById('startStopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    const statusText = document.getElementById('statusText');

    function format(num){ return num.toString().padStart(2,'0'); }

    function updateDisplay(){
        const total = elapsedTime;
        const hours = Math.floor(total/3600000);
        const minutes = Math.floor((total%3600000)/60000);
        const seconds = Math.floor((total%60000)/1000);
        const ms = Math.floor((total%1000)/10);

        hoursEl.textContent = format(hours);
        minutesEl.textContent = format(minutes);
        secondsEl.textContent = format(seconds);
        millisecondsEl.textContent = format(ms);
    }

    function updateStatus(){
        if(isRunning) statusText.textContent='Đang chạy...';
        else if(elapsedTime>0) statusText.textContent='Đã tạm dừng';
        else statusText.textContent='Sẵn sàng';
    }

    function startTimer(){
        isRunning=true;
        startTime=performance.now()-elapsedTime;
        startStopBtn.classList.add('running');
        playIcon.style.display='none';
        pauseIcon.style.display='block';

        intervalId=setInterval(()=>{
            elapsedTime=performance.now()-startTime;
            updateDisplay();
        },10);

        updateStatus();
        if(document.documentElement.requestFullscreen){
            document.documentElement.requestFullscreen().catch(()=>{});
        }
    }

    function stopTimer(){
        isRunning=false;
        clearInterval(intervalId);
        startStopBtn.classList.remove('running');
        playIcon.style.display='block';
        pauseIcon.style.display='none';
        updateStatus();
    }

    startStopBtn.addEventListener('click',()=>{ if(isRunning) stopTimer(); else startTimer(); });
    resetBtn.addEventListener('click',()=>{ stopTimer(); elapsedTime=0; updateDisplay(); updateStatus(); });

    updateDisplay();
</script>
</body>
</html>
